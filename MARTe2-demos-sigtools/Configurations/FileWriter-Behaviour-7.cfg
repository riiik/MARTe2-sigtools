// Writes 50 ms worth of records every 4 seconds (at 200 Hz this equates to 2
//      records from 0 to 50 ms inclusive).
//      
12345678901234567890123456789012345678901234567890123456789012345678901234567890
// The sequence: FlushFile -> CloseFile -> OpenFile is called when entering each
//      Run state (Run1 or Run2).  The states are duplicated to facilitate this.
//      Run1 writes to a filename ending in -p1, and Run2 ending in -p2.
//      Switching to one run state will immediately overwrite any file with the
//      same name in the output directory.
//      
//      Two possible values have been added to EPICS PV FileWriter-Behaviour-5
//      so that:
//          0 switches to Idle from any Run state
//          1 switches from Idle to Run1
//          2 switches from Run1 to Run2
//          3 switches from Run2 back to Run1
//      
//
// ******* INVOCATION ******* (as FileWriter-Behaviour-5.cfg)
// Ensure the softIoc is invoked with the associated config first, e.g.:
// softIoc -d ../MARTe2-demos-sigtools/Configurations/FileWriter-Behaviour-5-IOC.db
//
// Run with the -m parameter to pass a message to the StateMachine, e.g.:
// ./m2 FileWriter-Behaviour-6.cfg -m StateMachine:START
//
// From another terminal send messages to the StateMachine, e.g.:
// caput FileWriter-Behaviour-5:COMMAND 0
// caput FileWriter-Behaviour-5:COMMAND 1
// caput FileWriter-Behaviour-5:COMMAND 2
// caput FileWriter-Behaviour-5:COMMAND 3
//
//
+EPICSCAInterface= {
    Class = EPICS::EPICSCAClient
    StackSize = 1048576
    CPUs = 0x1
    AutoStart = 0
    +PV_STATUS = {
        Class = EPICS::EPICSPV
        PVName = "FileWriter-Behaviour-5:STATUS"
        PVType = int32
    }    
    +PV_COMMAND = {
        Class = EPICS::EPICSPV
        PVName = "FileWriter-Behaviour-5:COMMAND"
        PVType = uint32
        Event = {
            Destination = StateMachine
            PVValue = Function
            FunctionMap = {{"3", "GOTORUN1"}, {"2", "GOTORUN2"}, {"1", "GOTORUN"}, {"0", "GOTOIDLE"}}
        }
    }
    +PV_ERROR_RST = {
        Class = EPICS::EPICSPV
        PVName = "FileWriter-Behaviour-5:RESET"
        PVType = uint32
        Event = {
            Destination = StateMachine
            PVValue = Ignore
            Function = "RESET" 
        }
    }
    +PV_FILE = {
        Class = EPICS::EPICSPV
        PVName = "FileWriter-Behaviour-5:FILE"
        PVType = uint32
        Event = {
            Destination = StateMachine
            PVValue = Function
            FunctionMap = {{"1", "FLUSH"}}
        }
    }
}
